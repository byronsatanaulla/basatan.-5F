<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Desconexión de Enlace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #estado {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Simulación de Desconexión de Enlace</h1>

    <p id="estado">Estado del enlace: Conectado</p>

    <div id="botones">
        <button onclick="simularDesconexion()">Simular Desconexión</button>
        <button onclick="simularReconexion()">Simular Reconexión</button>
    </div>

    <script>
        let enlaceConectado = true;

        function simularDesconexion() {
            if (enlaceConectado) {
                document.getElementById("estado").innerText = "Estado del enlace: Desconectado";

                // Simular la reconexión después de 5 segundos
                setTimeout(() => {
                    simularReconexion();
                }, 5000);

                enlaceConectado = false;
            } else {
                alert("El enlace ya está desconectado.");
            }
        }

        function simularReconexion() {
            if (!enlaceConectado) {
                document.getElementById("estado").innerText = "Estado del enlace: Conectado";
                enlaceConectado = true;
            } else {
                alert("El enlace ya está conectado.");
            }
        }
    </script>

</body>
</html>
